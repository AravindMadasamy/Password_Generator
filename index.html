<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #12a4d9, #d9138a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      animation: dropIn 1s ease;
    }

    @keyframes dropIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      max-width: 90%;
      width: 400px;
    }

    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      background: #d9138a;
      border: none;
      padding: 12px;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #12a4d9;
    }

    .output {
      margin-top: 15px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      word-break: break-word;
      cursor: pointer;
      animation: bounceIn 0.4s ease-in-out;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.9); opacity: 0; }
      70% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    @media (max-width: 500px) {
      .container { width: 90%; }
    }
  </style>
</head>
<body>

  <h1>Password Generator</h1>

  <div class="container">
    <label for="name">Enter your Name or Word:</label>
    <input type="text" id="name" placeholder="e.g. Aravind"/>

    <label for="symbols">Number of Symbols:</label>
    <input type="number" id="symbols" min="0" placeholder="e.g. 2"/>

    <label for="numbers">Number of Numbers:</label>
    <input type="number" id="numbers" min="0" placeholder="e.g. 3"/>

    <button onclick="generatePassword()">Generate Password</button>

    <div class="output" id="result" onclick="copyPassword()">
      Click "Generate Password"
    </div>
  </div>

  <script>
    function generatePassword() {
      const name = document.getElementById("name").value.trim();
      const symbolCount = parseInt(document.getElementById("symbols").value) || 0;
      const numberCount = parseInt(document.getElementById("numbers").value) || 0;

      if (!name) {
        alert("Please enter your name or word.");
        return;
      }

      const symbols = "!@#$%^&*()_+{}[]~?";
      const numbers = "0123456789";

      let randomSymbols = "";
      let randomNumbers = "";

      for (let i = 0; i < symbolCount; i++) {
        randomSymbols += symbols.charAt(Math.floor(Math.random() * symbols.length));
      }

      for (let i = 0; i < numberCount; i++) {
        randomNumbers += numbers.charAt(Math.floor(Math.random() * numbers.length));
      }

      // Randomly decide position: before, after, or both
      const position = Math.floor(Math.random() * 3);
      let password = "";

      if (position === 0) {
        password = randomSymbols + randomNumbers + name; // Before
      } else if (position === 1) {
        password = name + randomSymbols + randomNumbers; // After
      } else {
        password = randomSymbols + name + randomNumbers; // Surround
      }

      document.getElementById("result").textContent = password;
    }

    function copyPassword() {
      const resultBox = document.getElementById("result");
      const password = resultBox.textContent;
      if (password && password !== "Click \"Generate Password\"") {
        navigator.clipboard.writeText(password);
        alert("Password copied to clipboard!");
      }
    }
  </script>

</body>
</html>
